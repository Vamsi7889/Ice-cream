<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream App</title>
    <link rel="stylesheet" href="index.css">  </head>
<body>
    <div class="container">
        <h1>Ice Cream App</h1>

        <input type="text" id="search" placeholder="Search flavors..." onkeyup="searchFlavors()">

        <h2>Add a New Flavor</h2>
        <form id="add-flavor-form">
            <input type="text" id="flavor" placeholder="Flavor Name" required>
            <input type="text" id="ingredients" placeholder="Ingredients" required>
            <input type="text" id="allergens" placeholder="Allergens (comma-separated)">
            <button type="submit">Add Flavor</button>
        </form>

        <h2>Flavors List</h2>
        <div id="flavors-list"></div>

        <h2>My Favorite Cart</h2>
        <ul id="cart-list"></ul>
    </div>


</body>
</html>
