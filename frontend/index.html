<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Ice Cream App</h1>

        <div class="search-container">
            <input type="text" id="search" placeholder="Search flavors..." onkeyup="filterFlavors()">
        </div>

        <h2>Add a New Flavor</h2>
        <form id="add-flavor-form">
            <input type="text" id="flavor-name" placeholder="Flavor Name" required>
            <input type="text" id="flavor-ingredients" placeholder="Ingredients" required>
            <input type="text" id="flavor-allergens" placeholder="Allergens (comma-separated)">
            <button type="submit">Add Flavor</button>
        </form>

        <h2>Flavors</h2>
        <div id="flavors-container">
            <ul id="flavors-list"></ul>
        </div>

        <h2>My Cart</h2>
        <div id="cart-container">
            <ul id="cart-list"></ul>
            <p id="cart-total">Total Items: 0</p> </div>
    </div>

    <script src="script.js"></script> </body>
</html>
